<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container">
        <main class="card">
            <div class="card-image">
                <picture>
                    <source media="(min-width: 48em)" srcset="images/image-header-desktop.jpg">
                    <img src="images/image-header-mobile.jpg">
                </picture>
            </div>
            <div class="card-text">
                <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
                <p class="main-paragraph">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.                  
                </p>
                <ul class="stat">
                    <li>10k+ <span class="stat-heading">COMPANIES</span></li>
                    <li>314 <span class="stat-heading">TEMPLATES</span></li>
                    <li>12M+ <span class="stat-heading">QUERIES</span></li>
                </ul>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/jpzs444">jpzs444</a>.
        </footer>
    </div>
</body>
</html>
